<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>visData 2</title>
    <script defer src="main.js"></script>
</head>
<body>
    <h1>Random User Generator</h1>
    <div class="numberOfUsers_container">
    <p1>How many users?</p1>
    <form>
        <input type="text" name="numberOfUsers" placeholder="50" id="numberOfUsersTextBox">
        <input type="submit" value="Submit">
        <input type="reset">
    </form>
    </div>
    <p1>Click the checkboxes to filter through the results:</p1>
    <form class="result_filter">
            <input type="checkbox" name="gender" value="male" id="male"> Male
            <input type="checkbox" name="name" value="firstname" id="firstname"> First Name<br>
            <input type="checkbox" name="gender" value="female" id="female"> Female
            <input type="checkbox" name="name" value="lastname" id="lastname"> Last Name<br>
    </form>
    <main></main>
</body>
</html>
